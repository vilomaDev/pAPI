name: CI Papi

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
    run:
      working-directory: ./vendor/papi

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
