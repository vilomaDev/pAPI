name: CI Papi

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
      runs-on: ubuntu-20.04
      container:
        image:  node:14-alpine

      steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - name: Build Docker image
        run: docker build -t pAPI .

      - name: Install strapi workspace
        run: npm install strapi@workspace
      - name: Install dependencies
        run: npm install
      - name: Build website
        run: npm run build
      - name: List contents of test directory
        run: ls -R test
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: install-build
          path: test/build.txt
  test: 
    needs: build
    runs-on: ubuntu-20.04
    container:
        image:  node:14-alpine

    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: install-build
      - name: Run tests in Docker container
        run: docker run my-app npm test
      - name: test app
        run: npm run test
  
