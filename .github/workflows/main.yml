name: CI Papi

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 18
      - name: install yarn
        run: npm install yarn
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
