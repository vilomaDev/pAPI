name: CI Papi

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
      runs-on: ubuntu-20.04
      container:
        image:  node:14-alpine

      steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
            node-version: '14'
      - name: Install dependencies
        run: yarn install
      - name: Build website
        run: npm run build
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: install-build
          path: build.txt
  test: 
    needs: build
    runs-on: ubuntu-20.04
    container:
        image:  node:14-alpine

    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: install-build
      - name: test app
        run: npm run test
  
