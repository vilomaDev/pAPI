name: CI Papi

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
      runs-on: ubuntu-20.04
      container:
        image:  alpine:3.14

      steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
            node-version: '14'
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Build website
        run: npm build
     
