name: CI Papi

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - name: Set-up node
        uses: actions/setup-node@v4
        with:
          node-version: 14
      - name: Install dependecies
        run: yarn install
      - name: Build ap
        run: sudo npm run build
      
            
            
